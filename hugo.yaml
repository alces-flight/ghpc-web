title: "GHPC Project"
copyright: "{year}"
theme: hugo-story
relativeURLs: "true"
baseURL: /
publishDir: public
disableKinds:
  - taxonomy
  - section
Params:
  version: "v1.3"
  description: "An HPC/AI stack deployment built on open methodologies"
  logo: images/banner.jpg
  favicon: false
  social: {}
  asset:
    fontawesome_css:
      - css/fontawesome-all.min.css
    fontawesome_js:
      - js/fontawesome-all.min.js
  plausible:
    enable: true
    domain: "ghpc.openflighthpc.org"
    selfhosted_domain: "plausible.concertim.com"
module:
  hugoVersion:
    extended: true
    min: 0.80.0
  imports:
    - path: github.com/divinerites/plausible-hugo
